# Default values for jupyterlab.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: jupyterlab2
image: registry.kwp.lab/jupyterlab-gpu:11.0.3-tf2.4_torch1.7
command: jupyter lab --notebook-dir=/notebook --no-browser --ip=0.0.0.0 --allow-root --NotebookApp.token='1234!@#$qwer'
service_port: 8802
domain: jupyter2.kwp.lab
pull_secrets: registry-creds
host_name: jupyter2
node: knode2

volume:
  create: true
  storage_class: nfs-client
  notebook:
    name: nfs-vol-notebook
    storage: 100Gi
    mount: /notebook
  data:
    name: nfs-vol-data
    storage: 500Gi
    mount: /data

hosts:
  - ip: "192.168.24.33"
    hostnames:
      - "git.realstudy.net"