# Default values for jupyterlab.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: jupyterlab1
image: registry.kwp.lab/jupyterlab-gpu:11.8.0-tf2.6_torch1.13_build2
command: jupyter lab --notebook-dir=/notebook --no-browser --ip=0.0.0.0 --allow-root --NotebookApp.token='1234!@#$qwer'
service_port: 8801
domain: jupyter1.kwp.lab
pull_secrets: registry-creds
host_name: jupyter1
node: knode3

volume:
  create: false
  storage_class: nfs-client
  notebook:
    name: nfs-vol-notebook
    storage: 100Gi
    mount: /notebook
  data:
    name: nfs-vol-data
    storage: 500Gi
    mount: /data

hosts:
  - ip: "192.168.24.33"
    hostnames:
      - "git.realstudy.net"