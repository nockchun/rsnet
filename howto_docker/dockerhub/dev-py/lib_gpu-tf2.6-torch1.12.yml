name: base
channels:
  - anaconda
  - conda-forge
  - pytorch
dependencies:
  - python=3.9
  - poetry
  # machine learning library
  - pandas
  - numpy
  - sympy
  - seaborn
  - hdf5
  - asyncpg
  - ta-lib
  - bokeh
  - scikit-learn
  - scipy
  - psycopg2
  - tortoise-orm
  - matplotlib
  - psutil
  - more-itertools
  - statsmodels
  - cython
  - httplib2
  - xlrd
  - xlsxwriter
  - xlwt
  - protobuf
  - beautifulsoup4
  - html5lib
  - aiohttp
  - elasticsearch
  - openpyxl
  - pydot
  - pyyaml
  - pylint
  - autopep8

  # tensorflow
  - tensorflow-gpu=2.6
  - tensorflow-datasets

  # pytorch
  - pytorch=1.12
  - torchvision
  - torchaudio

  # celery
  - celery
  - celery[redis]
  
  # services
  - redis
