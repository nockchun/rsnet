version: '3.4'

services:
  tf2.13-torch2.0:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - USERNAME=rsnet
        - IMAGE_BASE=tensorflow/tensorflow:2.13.0-gpu
        - VERSION_MINICONDA=latest
        - VERSION_PYTHON=3.10
        - VERSION_TF=2.13
    image: nockchun/jupyterlab:tf2.13-torch2.0
    volumes:
      - /data/notebook:/notebook
      - /data/notebook_data:/data
    ports:
      - "8888:8888"
    command:
      jupyter lab --notebook-dir=/notebook --no-browser --ip=0.0.0.0 --allow-root --NotebookApp.token='rsnet'
