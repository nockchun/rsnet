version: "3.4"

services:
    postgres:
        image: postgres
        container_name: postgres
        hostname: postgres
        restart: always
        environment:
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432:5432"
        networks:
            - rsnet
        volumes:
            - /opt/postgres:/var/lib/postgresql/data

networks:
    rsnet:
        driver: bridge