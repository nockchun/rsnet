name: base
channels:
  - anaconda
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.9
  - nodejs=18
  - poetry
  - numpy
  - pandas=1.5
  - pandas-profiling
  - pandas-datareader
  # pytorch
  - pytorch==1.13.1
  - torchvision==0.14.1
  - torchaudio==0.13.1
  - pytorch-cuda=11.7
  # machine learning library
  - gym
  - sympy
  - scikit-learn-intelex
  - scipy
  - statsmodels
  - sentencepiece
  - flatbuffers
  - cython
  - psutil
  - blist
  - pyyaml
  - seaborn
  - hdf5
  - asyncpg
  - chktex
  - texlab
  - typing-extensions
  - ta-lib
  - cufflinks-py
  - tortoise-orm
  - html5lib
  - more-itertools
  - httplib2
  - beautifulsoup4
  - openpyxl
  - xlrd
  - xlsxwriter
  - xlwt
  - pillow
  - psycopg2
  - pyarrow
  - numexpr
  - bqplot
  - croniter
  # celery
  - celery
  - celery[redis]
  # services
  - redis
  - kubernetes
  - redis-py
  - pip
  - pip:
    # library
    - ray[tune]
    - ray[rllib]
    - ray[serve]
    - nengo-dl
    - nengo[all]
    - lz4
    - tables
    - pandas-ta
    - opencv-python
    - nltk
    - transitions
