name: base
channels:
  - anaconda
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.9
  - nodejs=18
  - poetry
  - numpy
  - pandas=2.0
  - pandas-profiling
  - pandas-datareader
  - nomkl
  # pytorch
  - pytorch=2.0.0
  - pytorch-cuda=11.8
  - torchvision=0.15.0
  - torchaudio=2.0.0
  # machine learning library
  - gym
  - sympy
  - scikit-learn
  - scipy
  - statsmodels
  - sentencepiece
  - flatbuffers
  - cython
  - psutil
  - blist
  - pyyaml
  - seaborn
  - hdf5
  - asyncpg
  - dm-tree
  - starlette
  - typing-extensions
  - ta-lib
  - tortoise-orm
  - html5lib
  - more-itertools
  - httplib2
  - beautifulsoup4
  - openpyxl
  - xlrd
  - xlsxwriter
  - xlwt
  - pillow
  - psycopg2
  - pyarrow
  - numexpr
  - bqplot
  - aiohttp
  - croniter
  # celery
  - celery
  - kombu
  - amqp
  - vine
  # services
  - redis
  - kubernetes
  - redis-py
  - pip
  - pip:
    - ray[default]
    - ray[air]
    - ray[tune]
    - ray[rllib]
    - ray[serve]
    - nengo-dl
    - nengo[all]
    - lz4
    - tables
    - pandas-ta
    - opencv-python
    - nltk
    - transitions
    - plotly
